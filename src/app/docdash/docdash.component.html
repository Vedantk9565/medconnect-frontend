    <a style="color: rgb(86, 86, 86); font-size: xx-large;">Patient List </a>
    
    <div style="float: right;">
      <a style="color: white;" class="nav-link active" aria-current="page" routerLink="/create-patient">Add Patient</a>
    </div>
    
    
    <div class="tableFixHead">
<table class="table table-striped">



    <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>Age</th>
            <th>Blood Group</th>
            <th>Urgency</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients">
            <td> {{patient.id}}</td>
            <td> {{patient.name}}</td>
            <td> {{patient.age}}</td>
            <td> {{patient.blood}}</td>
            <td> {{patient.urgency}}</td>
            <td>
              <button (click)="update(patient.id)" class="btn btn-info">Update</button>
              <button (click)="delete(patient.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              <button (click)="view(patient.id)" class="btn btn-success" style="margin-left: 10px;">View</button>
              <button (click)="assignMedicine(patient.id)" class="btn btn-primary" style="margin-left: 10px;">Assign Medicine</button>
            

            </td>
            
    </tbody>         
</table>
</div>
