<div class="container">
  <hr>
  <h2 class="text-center mt-3">Medicines</h2>
  <br>
  <a style="color: rgb(86, 86, 86); font-size: 25px;">Welcome To Medicine List Page. Click Add Medicine To Add Medicines.</a>
  <hr>

  <div class="tableFixHead">
    <table class="table table-striped">
      <thead class="table-header">
        <tr>
          <th>Select</th>
          <th>ID</th>
          <th>Drug Name</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medicine of medicines">
          <td>
            <input type="checkbox" [value]="medicine.drugName" (change)="toggleMedicineSelection(medicine.drugName, $event)">
          </td>
          <td>{{medicine.id}}</td>
          <td>{{medicine.drugName}}</td>
          <td>{{medicine.stock}}</td>
          <td>
            <button class="btn btn-info" (click)="update(medicine.id)">Update</button>  
            <button style="margin: 10px;" class="btn btn-danger" (click)="delete(medicine.id)">Delete</button> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-3">
    <button class="btn btn-success" (click)="assignSelectedMedicines()">Assign Selected Medicines to Patient</button>
  </div>
</div>
