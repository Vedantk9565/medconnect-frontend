<div class="container">
  <h2>Medicines List </h2>
  
  <table class="table">
    <thead>
      <tr>
        <th>Select</th>
        <th>Medicine Name</th>
        <th>Time To Take</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medicine of medicines">
        <td>
          <input type="checkbox" [value]="medicine.drugName" (change)="toggleMedicineSelection(medicine, $event)">
        </td>
        <td>{{medicine.drugName}}</td>
        <td>
          <select *ngIf="isSelected(medicine)"
        [ngModel]="getSelectedMedicine(medicine)?.timeToTake"
        (ngModelChange)="updateMultipleTimesToTake(medicine, $event)"
        multiple>
  <option value="Morning">Morning</option>
  <option value="Afternoon">Afternoon</option>
  <option value="Night">Night</option>
</select>

          

        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="text-center mt-3">
    <button class="btn btn-primary" (click)="assignSelectedMedicines()">Assign Selected Medicines</button>
  </div>
</div>
