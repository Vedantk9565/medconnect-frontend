  <div class="container">
    <h2 class="text-center">Update Patient</h2>
    
    <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name" class="form-control" [(ngModel)]="patient.name"/>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" name="age" placeholder="Enter Your Age" class="form-control" [(ngModel)]="patient.age"/>
        </div>

        <div class="form-group">
            <label>Blood</label>
            <input type="text" id="blood" name="blood" placeholder="Enter Your Blood" class="form-control" [(ngModel)]="patient.blood"/>
        </div>

        <div class="form-group">
            <label>Prescriptions</label>
            <div *ngFor="let prescription of patient.prescription; let i = index" class="mb-2">
                <div class="row">
                    <div class="col-4">
                        <input type="number" name="medicineId" class="form-control" placeholder="Medicine ID" [(ngModel)]="prescription.medicineId"/>
                    </div>
                    <div class="col-4">
                        <input type="text" name="dosage" class="form-control" placeholder="Dosage" [(ngModel)]="prescription.dosage"/>
                    </div>
                    <div class="col-4">
                        <input type="text" name="timeToTake" class="form-control" placeholder="Time to take (e.g., Morning, Night)" [(ngModel)]="prescription.timeToTake" />
                    </div>
                    <button type="button" class="btn btn-danger" (click)="removePrescription(i)">Remove</button>
                </div>
            </div>

            <button type="button" class="btn btn-primary" (click)="addPrescription()">Add Prescription</button>
        </div>

        <div class="form-group">
            <label>Fees</label>
            <input type="text" id="fees" name="fees" placeholder="Enter Your Fees" class="form-control" [(ngModel)]="patient.fees"/>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
